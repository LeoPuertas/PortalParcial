<form>
  <fieldset disabled>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" [(ngModel)]="usuario.apellido" name="apellido">
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" class="form-control" [(ngModel)]="usuario.correo" name="correo">
    </div>
  </fieldset>
</form>
